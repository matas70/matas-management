<h1 mat-dialog-title dir="rtl">דחיית זמן דיפרנציאלית</h1>

<style>
  h1 {
    font-size: 16px;
    margin: 0;
  }
  .container {
    text-align: center;
  }
  .input {
    margin: 20px;
    font-size: 24px;
    text-align: center;
    max-width: 100px;
    direction: ltr;
  }
  .buttons {
    display: flex;
    align-items: center;
  }
</style>

<div class="container">
  <input placeholder="0" class="input" type="text" (keyup)="offsetMinutes($event)">
</div>

<div class="buttons">
  <button mat-button (click)="onOkClick()">עדכן מטוס</button>
  <button mat-button (click)="onNoClick()">בטל</button>
</div>
